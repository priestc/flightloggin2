<VirtualHost *:80>
    ServerAdmin webmaster@localhost

    DocumentRoot /var/www
    <Directory />
        Options FollowSymLinks
        AllowOverride None
    </Directory>
    
    <Directory /var/www/>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride None
        Order allow,deny
        allow from all
    </Directory>

    WSGIScriptAlias / /srv/flightloggin/flightloggin/wsgi.py
    <Directory /srv/flightloggin>
         Order deny,allow
         Allow from all
    </Directory>

    Alias /static/ "/srv/flightloggin/external_media/"
    <Directory "/srv/flightloggin/external_media">
        Order allow,deny
        Options Indexes
        Allow from all
        IndexOptions FancyIndexing
        ErrorLog ${APACHE_LOG_DIR}/fl_error.log
        LogLevel warn
        CustomLog ${APACHE_LOG_DIR}/fl_access.log combined
    </Directory>

    ScriptAlias /cgi-bin/ /usr/lib/cgi-bin/
    <Directory "/usr/lib/cgi-bin">
        AllowOverride None
        Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
        Order allow,deny
        Allow from all
    </Directory>

    Alias /munin/ /var/cache/munin/www/
    <Directory "/var/cache/munin/www/">
        AllowOverride None
        Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
        Order allow,deny
        Allow from all
        ErrorLog ${APACHE_LOG_DIR}/munin_error.log
        LogLevel warn
        CustomLog ${APACHE_LOG_DIR}/munin_access.log combined
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log

    # Possible values include: debug, info, notice, warn, error, crit,
    # alert, emerg.
    LogLevel warn

    CustomLog ${APACHE_LOG_DIR}/access.log combined

    Alias /doc/ "/usr/share/doc/"
    <Directory "/usr/share/doc/">
        Options Indexes MultiViews FollowSymLinks
        AllowOverride None
        Order deny,allow
        Deny from all
        Allow from 127.0.0.0/255.0.0.0 ::1/128
    </Directory>
</VirtualHost>
